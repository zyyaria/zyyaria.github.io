# -------------------------------------------------------------------------------------
# 主题核心配置
# 参见：https://fixit.lruihao.cn/documentation/basics/#theme-configuration
# -------------------------------------------------------------------------------------

[params]
  # 修复 0.2.15 |已更改 FixIt 主题版本
  version = "0.3.X" # e.g. "0.2.X", "0.2.15", "v0.2.15" etc.
  # 网站描述
  description = ""
  # 网站关键词
  keywords = []
  # 网站默认主题 [“light”， “dark”， “auto”]
  defaultTheme = "auto"
  # 哪个哈希函数用于 SRI，为空时不使用 SRI
  # ["sha256", "sha384", "sha512", "md5"]
  fingerprint = ""
  # 新的日期格式
  dateFormat = "2006-01-02"
  # Open Graph 和 Twitter Cards 的网站图片
  images = []
  # 修复 0.2.12 |新增 启用 PWA
  enablePWA = true
  # 修复 0.2.14 |新增是否自动为外部链接添加外部图标
  externalIcon = false
  # 修复 0.3.13 |NEW 是否将标题大写
  capitalizeTitles = true
  # 修复 0.3.0 |NEW 是否将网站标题添加到每个页面的标题中
  # 记得在 'hugo.toml' 中设置你的网站标题（例如 title = “title”）
  withSiteTitle = true
  # 修复 0.3.0 |将网站标题添加到每个页面的标题时的新标题分隔符
  titleDelimiter = "-"
  # 修复 0.3.0 |NEW 是否在索引页标题中添加站点副标题
  # 记得用 'params.header.subtitle.name' 设置你的网站副标题
  indexWithSubtitle = false
  # 修复 0.3.13 |NEW 是否以纯文本形式显示摘要
  summaryPlainify = false
  # 修复 0.2.14 |NEW 默认情况下，FixIt 将仅在主页的 HTML 头中注入主题元标记。
  # 您可以关闭它，但如果您不这样做，我们将不胜感激，因为这是观看 FixIt 人气上升的好方法。
  disableThemeInject = false

  # 作者配置
  [params.author]
    name = "Aria"
    email = "zyyaria@qq.com"
    link = ""
    avatar = "/avatar.png"

  # 修复 0.3.0 |只有 enableGitInfo 为 true 时，才有新的公共 Git 仓库信息
  [params.gitInfo]
    # 例如“https://github.com/hugo-fixit/docs”
    repo = "https://github.com/zyyaria/hugo"
    branch = "main"
    # 相对于存储库根目录的内容目录路径
    dir = "content"
    # 报告帖子 issue 的 Issue 模板
    # 可用的模板参数： {title} {URL} {sourceURL}
    issueTpl = "title=[BUG]%20{title}&body=|Field|Value|%0A|-|-|%0A|Title|{title}|%0A|URL|{URL}|%0A|Filename|{sourceURL}|"

  # App 图标配置
  [params.app]
    # 添加到 iOS 主屏幕或 Android 启动器时，应用程序的可选站点标题覆盖
    title = "AriaNote"
    # 是否省略网站图标资源链接
    noFavicon = false
    # 用于替代旧式 .png 和 .ico 文件的现代 SVG 网站图标
    svgFavicon = "/favicon.svg"
    # Safari 遮罩图标颜色
    iconColor = "#5bbad5"
    # Windows v8-10 瓦片颜色
    tileColor = "#da532c"
    # 修复 0.2.12 |更改了 Android 浏览器主题颜色
    [params.app.themeColor]
      light = "#f8f8f8"
      dark = "#252627"

  # 搜索配置
  [params.search]
    enable = true
    # 搜索引擎类型 [“algolia”， “fuse”， “cse”， “post-chat”]
    type = "fuse"
    # 分块内容的最大索引长度
    contentLength = 4000
    # 搜索栏的占位符
    placeholder = ""
    # 最大结果长度数
    maxResultLength = 10
    # 结果的片段长度
    snippetLength = 30
    # 结果中高亮部分的 HTML 标签名称
    highlightTag = "em"
    # 是否在搜索索引中使用基于 baseURL 的绝对 URL
    absoluteURL = false
    [params.search.algolia]
      index = ""
      appID = ""
      searchKey = ""
    [params.search.fuse]
      # 修复 0.2.17 |新 https://fusejs.io/api/options.html
      isCaseSensitive = false
      minMatchCharLength = 2
      findAllMatches = false
      location = 0
      threshold = 0.3
      distance = 100
      ignoreLocation = false
      useExtendedSearch = false
      ignoreFieldNorm = false

  # 修复 0.3.16 |新的自定义搜索引擎（CSE）
  [params.cse]
    # 搜索引擎： [“google”， “bing”]
    engine = ""
    # 搜索结果页 URL（layout：search）
    resultsPage = "/search/"
    # Google：https://programmablesearchengine.google.com/
    # Google 自定义搜索引擎上下文
    [params.cse.google]
      cx = ""
    # 必应（不支持）：https://www.customsearch.ai/
    [params.cse.bing]

  # Header 配置
  [params.header]
    # 修复 0.2.13 |已更改桌面标头模式 [“sticky”， “normal”， “auto”]
    desktopMode = "sticky"
    # 修复 0.2.13 |已更改的移动标头模式 [“sticky”， “normal”， “auto”]
    mobileMode = "auto"
    # header title 配置
    [params.header.title]
      # LOGO 的 URL
      logo = "/favicon.svg"
      # 标题名称
      name = "AriaNote"
      # 您可以在名称前添加额外的信息（支持 HTML 格式），例如图标
      pre = ""
      # 您可以在名称后添加额外的信息（支持 HTML 格式），例如图标
      post = ""
      # 标题名称是否使用 Typeit 动画
      typeit = false
    # 修复 0.2.12 |NEW Header 字幕配置
    [params.header.subtitle]
      # 字幕名称
      name = ""
      # 字幕名称是否使用 Typeit 动画
      typeit = false

  # 修复 0.2.18 |新的 Breadcrumb 配置
  [params.breadcrumb]
    enable = false
    sticky = false
    showHome = false
    # 修复 0.3.13 |新增功能
    separator = "/"
    capitalize = true

  # 修复 0.3.10 |新的 文章导航配置
  [params.navigation]
    # 是否在 Section Pages 范围内显示文章导航
    inSection = false
    # 是否反转下一篇文章/上一篇文章的导航顺序
    reverse = false

  # 页脚配置
  [params.footer]
    enable = true
    # 是否显示版权信息
    copyright = true
    # 是否显示作者
    author = true
    # 网站创建年份
    since = "2025"
    # 修复 0.2.12 |全新 仅在中国提供公共网络安全（支持 HTML 格式）
    gov = ""
    # 仅限中国的 ICP 信息（支持 HTML 格式）
    icp = ""
    # 许可证信息（支持 HTML 格式）
    license = ""
    # 修复 0.3.0 |新增是否显示 Hugo 和主题信息
    [params.footer.powered]
      enable = true
      hugoLogo = true
      themeLogo = true
    # 修复 0.2.17 |已更改 站点创建时间
    [params.footer.siteTime]
      enable = false
      animate = true
      icon = "fa-solid fa-heartbeat"
      pre = ""
      value = "" # 例如“2021-12-18T16:15:22 08:00”
    # 修复 0.2.17 |新的页脚行顺序，可选值：[“first”，0，1，2，3，4，5， “last”]
    [params.footer.order]
      powered = 0
      copyright = 0
      statistics = 0
      visitor = 0
      beian = 0

  # 修复 0.3.0 |新 档案页面配置（所有帖子类型的页面）
  [params.archives]
    # 档案页面中的特殊帖子数量
    paginate = 20
    # 日期格式（月和日）
    dateFormat = "01-02"

  # 章节页面配置（章节中的所有页面）
  [params.section]
    # 每个部分页面的特殊页数
    paginate = 20
    # 日期格式（月和日）
    dateFormat = "01-02"
    # 修复 0.3.10 |新增 RSS、Atom 和 JSON 源的 Section Feed 配置。
    [params.section.feed]
      # 要包含在源中的帖子数。如果设置为 -1，则所有帖子。
      limit = -1
      # 是否在 Feed 中显示全文内容。
      fullText = false

  # 术语列表（类别或标签）页面配置
  [params.list]
    # 每个列表页中的特殊数量的帖子
    paginate = 20
    # 日期格式（月和日）
    dateFormat = "01-02"
    # 修复 0.3.10 |新增 RSS、Atom 和 JSON 源的术语列表源配置。
    [params.list.feed]
