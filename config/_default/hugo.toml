# -------------------------------------------------------------------------------------
# Hugo 中与标记相关的配置
# 参见：https://gohugo.io/getting-started/configuration-markup/
# -------------------------------------------------------------------------------------

[markup]
  # 语法高亮（https://gohugo.io/content-management/syntax-highlighting）
  [markup.highlight]
   ########## 必要的配置##########
    # https://github.com/hugo-fixit/FixIt/issues/43
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    ########## 必要的配置##########
    guessSyntax = true
  # Goldmark 来自 Hugo 0.60，这是 Markdown 的默认库
  # https://gohugo.io/getting-started/configuration-markup/#goldmark
  [markup.goldmark]
    duplicateResourceFiles = false
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = 'https'
      strikethrough = false
      table = true
      taskList = true
      typographer = true
      # https://gohugo.io/getting-started/configuration-markup/#extras
      [markup.goldmark.extensions.extras]
        [markup.goldmark.extensions.extras.delete]
          enable = true
        [markup.goldmark.extensions.extras.insert]
          enable = true
        [markup.goldmark.extensions.extras.mark]
          enable = true
        [markup.goldmark.extensions.extras.subscript]
          enable = true
        [markup.goldmark.extensions.extras.superscript]
          enable = true
    # TODO 直通重构 https://gohugo.io/render-hooks/passthrough/
    # TODO hugo 0.122.0 https://gohugo.io/content-management/mathematics/
    # [markup.goldmark.extensions.passthrough]
    #   enable = true
    #   [markup.goldmark.extensions.passthrough.delimiters]
    #     block = [['\[', '\]'], ['$$', '$$']]
    #     inline = [['\(', '\)'], ['$', '$']]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true
    [markup.goldmark.renderer]
      hardWraps = false
      # 是否直接在文档中使用 HTML 标签
      unsafe = true
      xhtml = false

