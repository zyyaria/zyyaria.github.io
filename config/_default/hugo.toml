# -------------------------------------------------------------------------------------
# Hugo 配置
# 参见：https://gohugo.io/getting-started/configuration/
# -------------------------------------------------------------------------------------

# 网站标题
title = "AriaNote · 温故知新"
# 根的主机名（和路径）
baseURL = "https://arianote.netlify.app/"
# 主题列表
# theme = [“FixIt”] # 在你的站点配置文件中启用
# 确定默认内容语言 [“en”， “zh-cn”， “fr”， “pl”， ...]
defaultContentLanguage = "zh-cn"
# 语言代码 [“en”， “zh-CN”， “fr”， “pl”， ...]
languageCode = "zh-CN"
# 语言名称 [“English”， “简体中文”， “Français”， “Polski”， ...]
languageName = "简体中文"
# 是否包含中文/日文/韩文
hasCJKLanguage = false
# 每页默认帖子数量
[pagination]      # 原 paginate = 12 语法已弃用
  pagerSize = 12
# 仅用于 SEO Schema 的版权描述
copyright = ""
# 是否使用 robots.txt
enableRobotsTXT = true
# 是否使用 git commit log
enableGitInfo = true
# 是否使用 Emoji 码
enableEmoji = true
# 网站的主要部分
mainSections = []

